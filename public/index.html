<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gemini AI Chatbot</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="app-wrapper">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="sidebar-header">
        <h2>Instruksi Sistem</h2>
      </div>
      <div class="sidebar-content">
        <p>Tentukan perilaku AI (Persona):</p>
        <textarea id="instruction-text" placeholder="Contoh: Anda adalah asisten travel yang lucu dan suka memberikan rekomendasi kuliner pedas..."></textarea>
        <button id="save-instruction">Simpan Persona</button>
      </div>
    </div>

    <!-- Main Chat Container -->
    <div class="container">
      <div class="header">
        <div class="header-left">
          <button id="toggle-sidebar" class="nav-btn">
            <svg viewBox="0 0 24 24" height="24" width="24" preserveAspectRatio="xMidYMid meet" version="1.1" x="0px" y="0px" enable-background="new 0 0 24 24">
              <path fill="currentColor" d="M4,6h16c0.6,0,1-0.4,1-1s-0.4-1-1-1H4C3.4,4,3,4.4,3,5S3.4,6,4,6z M20,11H4c-0.6,0-1,0.4-1,1s0.4,1,1,1h16c0.6,0,1-0.4,1-1S20.6,11,20,11z M20,18H4c-0.6,0-1,0.4-1,1s0.4,1,1,1h16c0.6,0,1-0.4,1-1S20.6,18,20,18z"></path>
            </svg>
          </button>
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6b/WhatsApp.svg/1200px-WhatsApp.svg.png" alt="Profile" class="avatar">
          <div class="chat-info">
            <h1 class="chat-title">Gemini AI</h1>
            <p class="status">Online</p>
          </div>
        </div>
        <div class="header-right">
           <svg viewBox="0 0 24 24" width="24" height="24" class=""><path fill="currentColor" d="M15.9 14.3H15l-.3-.3c1-1.1 1.6-2.7 1.6-4.3 0-3.7-3-6.7-6.7-6.7S3 6 3 9.7s3 6.7 6.7 6.7c1.6 0 3.2-.6 4.3-1.6l.3.3v.9l5.1 5.1 1.5-1.5-5.1-5.1v-.9zM9.7 14.3c-2.6 0-4.6-2.1-4.6-4.6s2.1-4.6 4.6-4.6 4.6 2.1 4.6 4.6-2.1 4.6-4.6 4.6z"></path></svg>
           <svg viewBox="0 0 24 24" width="24" height="24" class=""><path fill="currentColor" d="M12 7a2 2 0 1 0-.001-4.001A2 2 0 0 0 12 7zm0 2a2 2 0 1 0-.001 3.999A2 2 0 0 0 12 9zm0 6a2 2 0 1 0-.001 3.999A2 2 0 0 0 12 15z"></path></svg>
        </div>
      </div>
      <div id="chat-box" class="chat-box"></div>
      <form id="chat-form">
        <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off" required />
        <button type="submit">
          <svg viewBox="0 0 24 24" height="24" width="24" preserveAspectRatio="xMidYMid meet" version="1.1" x="0px" y="0px" enable-background="new 0 0 24 24">
            <path fill="currentColor" d="M1.101,21.757L23.8,12.028L1.101,2.3l0.011,7.912l13.623,1.816L1.112,13.845 L1.101,21.757z"></path>
          </svg>
        </button>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
